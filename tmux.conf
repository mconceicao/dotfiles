# Copia texto ao Selectiona para clipboard
bind-key p save-buffer ~/.tmux-buffer \; run-shell "xsel -i -b <~/.tmux-buffer && rm ~/.tmux-buffer"

# Corrige Cor tmux + vim
set-option -g default-terminal "screen-256color"

# Redimenciona Janelas como no vim 
bind H resize-pane -L 5 
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Cores de Fundo
set -g status-bg black
set -g status-fg white


# Muda o Spli para | vertical e - horizontal
bind | split-window -h
bind - split-window -v

# Atualiza ~/.tmux.conf com o prefixo + r
bind r source-file ~/.tmux.conf \; display "Feito o Reload do arquivo ~/.tmux.conf"

# Inicia Indice das janelas em 1 - Padrao Ã© zero
set-option -g base-index 1
set -g pane-base-index 1

# Mover por janelas igual o vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Adiciona scroll no terminal
set-option -g mouse on

# Configuracao do Status Bar
set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white
set-window-option -g status-right " %H:%M %d/%m/%Y "
set-window-option -g status-right-fg black
set-window-option -g status-right-bg white
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg black
